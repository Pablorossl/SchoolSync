<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.08" />
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.06" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#skyGrad)"/>
  
  <!-- Ground -->
  <path d="M0 650 L1200 650 L1200 800 L0 800 Z" fill="url(#buildingGrad)" opacity="0.3"/>
  
  <!-- School Building Main -->
  <g opacity="0.35">
    <!-- Main building -->
    <rect x="350" y="300" width="500" height="350" fill="#667eea" rx="10"/>
    
    <!-- Roof -->
    <path d="M325 300 L600 180 L875 300 Z" fill="#764ba2"/>
    
    <!-- Windows - Row 1 -->
    <rect x="390" y="340" width="60" height="70" fill="white" opacity="0.6" rx="5"/>
    <rect x="480" y="340" width="60" height="70" fill="white" opacity="0.6" rx="5"/>
    <rect x="570" y="340" width="60" height="70" fill="white" opacity="0.6" rx="5"/>
    <rect x="660" y="340" width="60" height="70" fill="white" opacity="0.6" rx="5"/>
    <rect x="750" y="340" width="60" height="70" fill="white" opacity="0.6" rx="5"/>
    
    <!-- Windows - Row 2 -->
    <rect x="390" y="440" width="60" height="70" fill="white" opacity="0.6" rx="5"/>
    <rect x="480" y="440" width="60" height="70" fill="white" opacity="0.6" rx="5"/>
    <rect x="570" y="440" width="60" height="70" fill="white" opacity="0.6" rx="5"/>
    <rect x="660" y="440" width="60" height="70" fill="white" opacity="0.6" rx="5"/>
    <rect x="750" y="440" width="60" height="70" fill="white" opacity="0.6" rx="5"/>
    
    <!-- Door -->
    <rect x="550" y="550" width="100" height="100" fill="white" opacity="0.8" rx="8"/>
    <circle cx="630" cy="600" r="5" fill="#667eea"/>
    
    <!-- Flag pole -->
    <rect x="595" y="200" width="10" height="100" fill="#764ba2"/>
    <path d="M605 210 L655 230 L605 250 Z" fill="#667eea"/>
    
    <!-- Clock on roof -->
    <circle cx="600" cy="270" r="25" fill="white" opacity="0.8"/>
    <circle cx="600" cy="270" r="20" fill="#667eea" opacity="0.3"/>
    <line x1="600" y1="270" x2="600" y2="260" stroke="#667eea" stroke-width="2"/>
    <line x1="600" y1="270" x2="610" y2="270" stroke="#667eea" stroke-width="2"/>
    
    <!-- Side buildings -->
    <rect x="200" y="400" width="120" height="250" fill="#667eea" opacity="0.8" rx="8"/>
    <rect x="880" y="400" width="120" height="250" fill="#667eea" opacity="0.8" rx="8"/>
    
    <!-- Small windows on side buildings -->
    <rect x="230" y="440" width="25" height="35" fill="white" opacity="0.5" rx="3"/>
    <rect x="265" y="440" width="25" height="35" fill="white" opacity="0.5" rx="3"/>
    <rect x="230" y="500" width="25" height="35" fill="white" opacity="0.5" rx="3"/>
    <rect x="265" y="500" width="25" height="35" fill="white" opacity="0.5" rx="3"/>
    
    <rect x="910" y="440" width="25" height="35" fill="white" opacity="0.5" rx="3"/>
    <rect x="945" y="440" width="25" height="35" fill="white" opacity="0.5" rx="3"/>
    <rect x="910" y="500" width="25" height="35" fill="white" opacity="0.5" rx="3"/>
    <rect x="945" y="500" width="25" height="35" fill="white" opacity="0.5" rx="3"/>
  </g>
  
  <!-- Trees (decorative) -->
  <g opacity="0.25">
    <!-- Tree 1 -->
    <rect x="100" y="570" width="20" height="80" fill="#764ba2"/>
    <circle cx="110" cy="550" r="40" fill="#667eea"/>
    
    <!-- Tree 2 -->
    <rect x="1080" y="570" width="20" height="80" fill="#764ba2"/>
    <circle cx="1090" cy="550" r="40" fill="#667eea"/>
    
    <!-- Tree 3 -->
    <rect x="150" y="590" width="15" height="60" fill="#764ba2"/>
    <circle cx="157" cy="575" r="30" fill="#667eea"/>
  </g>
  
  <!-- Clouds -->
  <g opacity="0.2">
    <ellipse cx="200" cy="150" rx="60" ry="30" fill="white"/>
    <ellipse cx="240" cy="150" rx="50" ry="35" fill="white"/>
    
    <ellipse cx="900" cy="120" rx="70" ry="35" fill="white"/>
    <ellipse cx="950" cy="120" rx="60" ry="30" fill="white"/>
  </g>
  
  <!-- Books on ground (subtle detail) -->
  <g opacity="0.25">
    <rect x="280" y="630" width="30" height="20" fill="#667eea" rx="2"/>
    <rect x="315" y="630" width="30" height="20" fill="#764ba2" rx="2"/>
    
    <rect x="870" y="630" width="30" height="20" fill="#764ba2" rx="2"/>
    <rect x="905" y="630" width="30" height="20" fill="#667eea" rx="2"/>
  </g>
</svg>
